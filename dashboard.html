<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <!-- Navigation Bar -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <img src="./assets/img/jeta-logo-dark.png" alt="Jeta Logo" class="h-12 w-18">
                        <img src="./assets/img/mldng.png" alt="Mld Logo" class="h-18 w-24">
                        <!-- <span class="ml-2 text-xl font-semibold text-green-600">Computer Base Testing Platform</span> -->
                    </div>
                    
                    <div class="hidden md:flex space-x-8">
                        <button class="bg-green-100 text-green-600 px-4 py-2 rounded-md">Home</button>
                        <button class="text-gray-700 hover:text-green-600 px-4 py-2">Test Analysis</button>
                        <button class="text-gray-700 hover:text-green-600 px-4 py-2">Buy Units</button>
                        <button class="text-gray-700 hover:text-green-600 px-4 py-2">Refer a friend</button>
                    </div>

                    <div class="flex items-center space-x-4">
                        <i class="lucide-bell h-6 w-6 text-red-500 hover:text-red-600 cursor-pointer"></i>
                        <div class="flex items-center space-x-2">
                            <i class="lucide-menu h-6 w-6 text-green-500 hover:text-green-600 cursor-pointer"></i>
                            <div class="h-8 w-8 rounded-full bg-green-100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Units Balance -->
            <div class="flex justify-end mb-8">
                <div class="bg-green-50 text-green-600 px-4 py-2 rounded-md">
                    Units balance: 10
                </div>
            </div>

            <!-- Search Section -->
            <div class="mb-12">
                <h1 class="text-2xl font-bold text-green-900 mb-8">Search Questions</h1>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="col-span-1">
                        <label class="block text-sm font-medium text-green-700 mb-1">Exam Type:</label>
                        <select class="w-full border border-green-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500">
                            <option>Select exam type</option>
                        </select>
                    </div>
                    <div class="col-span-1">
                        <label class="block text-sm font-medium text-green-700 mb-1">Exam Subject:</label>
                        <select class="w-full border border-green-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500">
                            <option>Select subject</option>
                        </select>
                    </div>
                    <div class="col-span-1">
                        <label class="block text-sm font-medium text-green-700 mb-1">Exam Year:</label>
                        <select class="w-full border border-green-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500">
                            <option>Select year</option>
                        </select>
                    </div>
                    <div class="col-span-1 flex items-end">
                        <button class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                            Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Past Questions Section -->
            <div>
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-green-900">Explore Past Questions</h2>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-green-600">Sort by:</span>
                        <select class="border border-green-300 rounded-md px-3 py-1 text-sm focus:ring-green-500 focus:border-green-500">
                            <option>Newest</option>
                        </select>
                    </div>
                </div>

                <!-- Question Cards -->
                <div class="space-y-4">
                    <!-- GRE Card -->
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-green-100 hover:border-green-200 transition-colors">
                        <div class="courses flex items-center justify-between">
                            <div class=" flex items-center space-x-4">
                                <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                    <span class="text-green-600 font-semibold">GRE</span>
                                </div>
                                <div>
                                    <h3 class="font-medium text-green-900">English Language</h3>
                                    <p class="text-sm text-green-600">GRE English Language Test</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-8">
                                <div class="flex space-x-6">
                                    <div class="flex items-center space-x-1">
                                        <span class="text-green-600">118</span>
                                        <span class="text-sm text-green-500">mins</span>
                                    </div>
                                    <div class="flex items-center space-x-1">
                                        <span class="text-green-600">41</span>
                                        <span class="text-sm text-green-500">questions</span>
                                    </div>
                                    <div class="flex items-center space-x-1">
                                        <span class="text-green-600">82</span>
                                        <span class="text-sm text-green-500">marks</span>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <span class="text-red-500">Free</span>
                                    <button class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition-colors">
                                        Practice
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ACT Card -->
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-green-100 hover:border-green-200 transition-colors">
                        <div class="courses flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                    <span class="text-green-600 font-semibold">ACT</span>
                                </div>
                                <div>
                                    <h3 class="font-medium text-green-900">English Language</h3>
                                    <p class="text-sm text-green-600">ACT ENGLISH LANGUAGE TEST</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-8">
                                <div class="flex space-x-6">
                                    <div class="flex items-center space-x-1">
                                        <span class="text-green-600">45</span>
                                        <span class="text-sm text-green-500">mins</span>
                                    </div>
                                    <div class="flex items-center space-x-1">
                                        <span class="text-green-600">5</span>
                                        <span class="text-sm text-green-500">questions</span>
                                    </div>
                                    <div class="flex items-center space-x-1">
                                        <span class="text-green-600">75</span>
                                        <span class="text-sm text-green-500">marks</span>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <span class="text-red-500">Free</span>
                                    <button class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition-colors">
                                        Practice
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
